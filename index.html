<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Make some tasks</h1>
        <div class="todo__box">
            <form class="todo__form">
                <input class="todo__input" type="text">
                <button class="todo__btn" type="submit">Submit</button>
            </form>
            <ul class="todo__list">
                
            </ul>
            <div class="result-box">
                <p class="all-todos">All tasks: </p>
                <p class="completed">Completed tasks: </p>
                <p class="efficiency">Efficiency: </p>
            </div>
        </div>
    </div>


    <template class="todo-template">
        <li class="todo__item">
            <input class="todo__checkbox" type="checkbox">
            <span class="checkmark"></span>
            <p class="todo__text">todo_name</p>
            <button class="todo__x-btn">x</button>
        </li>
    </template>
    <script src="js/index.js"></script>
</body>
</html>
